<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>First SSRS Review</title>
    <link href="http://cdn.syncfusion.com/15.1.0.41/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" type="text/javascript"></script>
    <script src="http://cdn.syncfusion.com/15.1.0.41/js/web/ej.web.all.min.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <!-- Creating a div tag which will act as a container for ejReportViewer widget.-->
        <div style="height: 650px;width: 950px;min-height:404px;" id="viewer"></div>
        <!-- Setting property and initializing ejReportViewer widget.-->
        <script type="text/javascript">
            $(function () {
                $("#viewer").ejReportViewer({
                    reportServiceUrl: "/api/ReportApi/",
                    processingMode: ej.ReportViewer.ProcessingMode.Remote,
                    reportPath: '~/Report/Report1.rdl'
                });
            });
        </script>
    </div>
</body>
</html>
